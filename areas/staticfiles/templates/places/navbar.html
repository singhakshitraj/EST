 <!-- Navbar -->
{% load static %}
  <nav class="bg-seven p-4 text-one">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
      <!-- Logo and Name -->
      <a href="{% url "Front" %}">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <img src="{% static "icon.png" %}" alt="Logo" class="h-8 w-8 mr-2">
          <span class="font-semibold text-2xl tracking-tight">Real<sup><i>EST.</i></sup></span>
        </div>
      </a>

      <!-- Mobile Menu Button -->
      <div class="block lg:hidden">
        <button id="mobile-menu-button" class="flex items-center px-3 py-2 border rounded text-gray-300 border-gray-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
          </svg>
        </button>
      </div>

      <!-- Navbar Links -->
      <div class="w-full lg:flex lg:items-center lg:w-fit hidden" id="navbar-links">
        <!-- Search Bar -->
        <div class="relative mx-4 my-2 lg:my-0">
          <form method="GET" action='{% url "Search Page" %}'>
            <input
            required=""
            type="text"
            placeholder="Search..."
            name="query"
            class="items-center w-full lg:w-96 py-2 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          />
          <button type="submit" class="absolute right-3 top-2.5 text-gray-400 hover:text-black">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
          </form>
        </div>
        <!-- Navigation Links -->
        <div class="lg:flex-grow lg:flex lg:justify-end">
          <a href="{% url "Create Property" %}" class="block mt-4 lg:inline-block lg:mt-0 hover:text-white mr-4">
            Add Property
          </a>
          {% if user.is_authenticated %}
              <a href="#" class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4">
                Welcome,{{user.username}}
              </a>
              <a href="{% url "Logout-Page" %}" class="block mt-4 lg:inline-block lg:mt-0  hover:text-white">
                Logout
              </a>
          {% else %}
              <a href="{% url "Login-Page" %}" class="block mt-4 lg:inline-block lg:mt-0  hover:text-white mr-4">
                Login
              </a>
              <a href="{% url "Register-Page" %}" class="block mt-4 lg:inline-block lg:mt-0  hover:text-white">
                Register
              </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const navbarLinks = document.getElementById('navbar-links');
      navbarLinks.classList.toggle('hidden');
    });
  </script>
